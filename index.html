<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/base/input/input.css">
    <link rel="stylesheet" href="styles/base/button/button.css">
    <link rel="stylesheet" href="styles/todos/todos-body/todos-body.css">
    <link rel="stylesheet" href="styles/todos/todos-header/todos-header.css">
    <link rel="stylesheet" href="styles/todos/todos-title/todos-title.css">
    <link rel="stylesheet" href="styles/todos/todos-main/todos-main.css">
    <link rel="stylesheet" href="styles/todos/todos-add/todos-add.css">
    <link rel="stylesheet" href="styles/todos/todos-list/todos-list.css">
    <link rel="stylesheet" href="styles/todos/todos-item/todos-item.css">
    <title>todos</title>
</head>
<body class="todos-body">
<div class="todos-header">
    <h1 class="todos-title">todos</h1>
</div>
<div class="todos-main">
    <div class="todos-add">
        <button class="button todos-add_select-all"
                aria-label="Отметить все как выполненные">
        </button>
        <input type="text"
               class="input-text todos-add_input"
               placeholder="What needs to be done?"
               checked="checked"
               aria-label="Поле добавления todo"/><label></label>
    </div>
    <div class="todos-list">
        <div class="todos-item">
            <div class="input-checkbox todos-item_complete">
                <input type="checkbox"
                       class="input-checkbox_target"
                       aria-label="Отметить как выполненное"/>
                <div class="input-checkbox_visual"></div>
            </div>
            <button class="button todos-item_remove"
                    aria-label="Удалить todo">
            </button>
            <div class="input-text todos-item_text" contentEditable="true">
                HTML
            </div>
        </div>
        <div class="todos-item __ready">
            <div class="input-checkbox todos-item_complete">
                <input type="checkbox"
                       class="input-checkbox_target"
                       aria-label="Отметить как выполненное"
                       checked="checked"/>
                <div class="input-checkbox_visual"></div>
            </div>
            <button class="button todos-item_remove"
                    aria-label="Удалить todo">
            </button>
            <div class="input-text todos-item_text" contentEditable="true">
                CSS
            </div>
        </div>
        <div class="todos-item">
            <div class="input-checkbox todos-item_complete">
                <input type="checkbox"
                       class="input-checkbox_target"
                       aria-label="Отметить как выполненное"/>
                <div class="input-checkbox_visual"></div>
            </div>
            <button class="button todos-item_remove"
                    aria-label="Удалить todo">
            </button>
            <div class="input-text todos-item_text" contentEditable="true">
                JS
            </div>
        </div>
        <div class="todos-item">
            <div class="input-checkbox todos-item_complete">
                <input type="checkbox"
                       class="input-checkbox_target"
                       aria-label="Отметить как выполненное"/>
                <div class="input-checkbox_visual"></div>
            </div>
            <button class="button todos-item_remove"
                    aria-label="Удалить todo">
            </button>
            <div class="input-text todos-item_text" contentEditable="true">
                JS tools
            </div>
        </div>
    </div>
    <div class="todos-actions-bar">
        <div class="todos-actions-bar_counter"
             aria-label="Количество не сделанных todo">
            n todos
        </div>
        <div class="todos-filters">
            <button class="todos-filter __active" data-filter="all"
                    aria-label="Фильтр: показать все">
                All
            </button>
            <button class="todos-filter" data-filter="uncompleted"
                    aria-label="Фильтр: показать невыполненные">
                Uncompleted
            </button>
            <button class="todos-filter" data-filter="completed"
                    aria-label="Фильтр: показать выполненные">
                Completed
            </button>
        </div>
        <button class="todos-actions-bar_clear-completed">
            Clear completed
        </button>
    </div>
</div>
</body>
</html>
